<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Update User Information</title>
    <link rel="stylesheet" href="update-user-information.css">
</head>

<body>

    <div class="bg">
        <form class="container form-account">
            <h2><b>Update User Information</b></h2>
            <div class="form-group">
                <label class="text-white">Name :</label>
                <input type="text" formControlName="firstName" class="form-control"/>

            </div>

            <div class="form-group">
                <label class="text-white">Age :</label>
                <input type="text" formControlName="username" class="form-control"/>

            </div>
            
            <div class="form-group ml-2">
                <label class="text-white">Gender: </label>
                <label class="radio-inline text-white">
                    <input type="radio" name="optradio" checked>Male
                </label>
                <label class="radio-inline text-white">
                    <input type="radio" name="optradio">Female
                </label>
                <label class="radio-inline text-white">
                    <input type="radio" name="optradio">Other
                </label>
            </div>
            <div class="form-group">
                    <label class="text-white">Phone number : </label>
                    <input type="text" formControlName="lastName" class="form-control"/>
    
                </div>
            <div class="form-group">
                    <label class="text-white">Address : </label>
                <input type="text" formControlName="username" class="form-control"/>

            </div>
            <div class="form-group">
                    <label class="text-white">Email: </label>
                <input type="text" formControlName="username" class="form-control"/>

            </div>
            <div class="form-group">
                    <label class="text-white">Password: </label>
                <input type="password" formControlName="password" class="form-control"/>

            </div>
            <div class="form-group button">
                <button class="btn btn-primary text-white">
                    Update
                </button>
                <a class="btn btn-danger text-white" style="margin-left: 5px">Cancel</a>
            </div>
        </form>
    </div>

</body>

</html>
